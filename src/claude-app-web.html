<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Claude AI Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: auto;
        }

        /* Custom Title Bar */
        .custom-title-bar {
            height: 40px;
            background: linear-gradient(135deg, 
                rgba(102, 126, 234, 0.8) 0%, 
                rgba(118, 75, 162, 0.8) 50%, 
                rgba(156, 39, 176, 0.8) 100%);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            position: relative;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 2px 20px rgba(102, 126, 234, 0.3);
        }

        .title-bar-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .app-icon {
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #64ffda, #00bcd4);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 700;
            color: #000;
            text-shadow: none;
            box-shadow: 0 2px 8px rgba(100, 255, 218, 0.4);
        }

        .title-bar-title {
            font-size: 13px;
            font-weight: 600;
            color: #fff;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .title-bar-controls {
            display: flex;
            gap: 8px;
        }

        .title-bar-button {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .close-btn {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            color: #fff;
            box-shadow: 0 2px 8px rgba(244, 67, 54, 0.3);
        }

        .close-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(244, 67, 54, 0.5);
        }

        .app-header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .app-title {
            font-size: 24px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Directory Selection Styles */
        .working-directory-section {
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: center;
        }

        .directory-label {
            font-size: 14px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .directory-selector {
            display: flex;
            gap: 8px;
            align-items: center;
            max-width: 600px;
            width: 100%;
        }

        .directory-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 13px;
            font-family: 'Monaco', 'Menlo', monospace;
            outline: none;
            transition: all 0.2s ease;
            text-align: center;
        }

        .directory-input:focus {
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.12);
        }

        .directory-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
            font-style: italic;
        }

        .select-directory-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 13px;
            white-space: nowrap;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .select-directory-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .connection-status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 8px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-connecting {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }

        .status-connected {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
        }

        .status-error {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            gap: 16px;
            min-height: 400px;
        }

        .user-message {
            align-self: flex-end;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 18px;
            border-radius: 18px 18px 6px 18px;
            max-width: 70%;
            font-weight: 400;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .ai-response {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 18px;
            border-radius: 18px 18px 18px 6px;
            max-width: 85%;
            position: relative;
        }

        .ai-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .ai-content {
            line-height: 1.6;
            color: #e1e5e9;
        }

        /* Commentator Insights */
        .commentator-insight {
            display: flex;
            align-items: flex-start;
            gap: 14px;
            margin: 10px 0;
            padding: 16px 20px;
            border-radius: 16px;
            font-size: 14px;
            max-width: 95%;
            align-self: flex-start;
            position: relative;
            backdrop-filter: blur(15px);
            overflow: hidden;
            transform: translateX(-20px);
            opacity: 0;
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .commentator-insight.visible {
            transform: translateX(0);
            opacity: 1;
        }

        .commentator-insight::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .insight-commentary {
            background: linear-gradient(135deg, 
                rgba(255, 193, 7, 0.3), 
                rgba(255, 152, 0, 0.35),
                rgba(255, 87, 34, 0.25));
            border: 2px solid rgba(255, 193, 7, 0.6);
            color: #fff;
            box-shadow: 
                0 0 30px rgba(255, 193, 7, 0.4), 
                inset 0 2px 0 rgba(255, 255, 255, 0.2),
                0 8px 16px rgba(255, 193, 7, 0.2);
            animation: pulse-orange 3s infinite ease-in-out;
        }

        .insight-success {
            background: linear-gradient(135deg, 
                rgba(76, 175, 80, 0.3), 
                rgba(129, 199, 132, 0.35),
                rgba(102, 187, 106, 0.25));
            border: 2px solid rgba(76, 175, 80, 0.6);
            color: #fff;
            box-shadow: 
                0 0 30px rgba(76, 175, 80, 0.4), 
                inset 0 2px 0 rgba(255, 255, 255, 0.2),
                0 8px 16px rgba(76, 175, 80, 0.2);
            animation: pulse-green 2s infinite ease-in-out;
        }

        @keyframes pulse-orange {
            0%, 100% { box-shadow: 0 0 30px rgba(255, 193, 7, 0.4), inset 0 2px 0 rgba(255, 255, 255, 0.2), 0 8px 16px rgba(255, 193, 7, 0.2); }
            50% { box-shadow: 0 0 45px rgba(255, 193, 7, 0.6), inset 0 2px 0 rgba(255, 255, 255, 0.3), 0 12px 24px rgba(255, 193, 7, 0.3); }
        }

        @keyframes pulse-green {
            0%, 100% { box-shadow: 0 0 30px rgba(76, 175, 80, 0.4), inset 0 2px 0 rgba(255, 255, 255, 0.2), 0 8px 16px rgba(76, 175, 80, 0.2); }
            50% { box-shadow: 0 0 50px rgba(76, 175, 80, 0.7), inset 0 2px 0 rgba(255, 255, 255, 0.3), 0 15px 30px rgba(76, 175, 80, 0.4); }
        }

        .insight-avatar {
            font-size: 18px;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .insight-content {
            flex: 1;
        }

        .insight-label {
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            opacity: 0.8;
            margin-bottom: 4px;
        }

        .insight-message {
            font-weight: 400;
            line-height: 1.6;
            font-style: italic;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.4);
            color: rgba(255, 255, 255, 0.95);
        }

        .input-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
        }

        .input-area {
            display: flex;
            gap: 12px;
            max-width: 800px;
            margin: 0 auto;
        }

        .message-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 14px 18px;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: all 0.2s ease;
        }

        .message-input:focus {
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.12);
        }

        .send-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 14px 24px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 80px;
        }

        .send-button:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .send-button:disabled {
            background: rgba(255, 255, 255, 0.1);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 16px;
            color: #667eea;
            font-size: 14px;
            font-weight: 500;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #667eea;
            animation: typing 1.4s infinite ease-in-out;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Custom Scrollbars */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }
    </style>
</head>
<body>
    <!-- Custom Title Bar -->
    <div class="custom-title-bar">
        <div class="title-bar-left">
            <div class="app-icon">ü§ñ</div>
            <div class="title-bar-title">Claude AI Assistant - Multi-Agent Validation System</div>
        </div>
        <div class="title-bar-controls">
            <button class="title-bar-button close-btn" onclick="window.close()">√ó</button>
        </div>
    </div>

    <div class="app-header">
        <div class="app-title">Claude AI Assistant</div>
        <div class="working-directory-section">
            <div class="directory-label">Working Directory:</div>
            <div class="directory-selector">
                <input type="text" id="currentDirectory" class="directory-input" readonly placeholder="No directory selected">
                <button id="selectDirectoryBtn" class="select-directory-btn">üìÅ Select</button>
            </div>
        </div>
        <div id="connectionStatus" class="connection-status status-connecting">
            <div class="status-dot"></div>
            Connecting to AI system...
        </div>
    </div>

    <div class="chat-container">
        <div id="messages" class="messages">
            <!-- Messages will be added here -->
        </div>

        <div id="typingIndicator" class="typing-indicator" style="display: none;">
            <span>AI is thinking</span>
            <div class="typing-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>

    <div class="input-container">
        <div class="input-area">
            <input type="text" id="messageInput" class="message-input" placeholder="Ask me anything..." />
            <button id="sendBtn" class="send-button" disabled>Send</button>
        </div>
    </div>

    <script src="claude-app-web.js"></script>
</body>
</html>
