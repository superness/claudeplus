<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Claude AI Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: auto; /* Allow scrolling */
            /* Enhanced font rendering */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
            font-smooth: always;
            text-size-adjust: 100%;
            font-feature-settings: "liga", "kern";
        }

        /* Custom Title Bar */
        .custom-title-bar {
            height: 40px;
            background: linear-gradient(135deg, 
                rgba(102, 126, 234, 0.8) 0%, 
                rgba(118, 75, 162, 0.8) 50%, 
                rgba(156, 39, 176, 0.8) 100%);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            -webkit-app-region: drag; /* Make entire title bar draggable */
            position: relative;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 2px 20px rgba(102, 126, 234, 0.3);
        }

        .title-bar-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .app-icon {
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #64ffda, #00bcd4);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 700;
            color: #000;
            text-shadow: none;
            box-shadow: 0 2px 8px rgba(100, 255, 218, 0.4);
        }

        .title-bar-title {
            font-size: 13px;
            font-weight: 600;
            color: #fff;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .title-bar-controls {
            display: flex;
            gap: 8px;
            -webkit-app-region: no-drag; /* Allow clicking on controls */
        }

        .title-bar-button {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .title-bar-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .title-bar-button:hover::before {
            opacity: 1;
        }

        .minimize-btn {
            background: linear-gradient(135deg, #ffc107, #ff9800);
            color: #000;
            box-shadow: 0 2px 8px rgba(255, 193, 7, 0.3);
        }

        .minimize-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(255, 193, 7, 0.5);
        }

        .maximize-btn {
            background: linear-gradient(135deg, #4caf50, #2e7d32);
            color: #fff;
            box-shadow: 0 2px 8px rgba(76, 175, 80, 0.3);
        }

        .maximize-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.5);
        }

        .close-btn {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            color: #fff;
            box-shadow: 0 2px 8px rgba(244, 67, 54, 0.3);
            pointer-events: auto !important;
            z-index: 9999 !important;
            cursor: pointer !important;
        }

        .close-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(244, 67, 54, 0.5);
        }

        /* Magic sparkle animation on title bar */
        @keyframes sparkle-title {
            0%, 100% { 
                background-position: 0% 50%;
            }
            50% { 
                background-position: 100% 50%;
            }
        }

        .custom-title-bar {
            background-size: 200% 200%;
            animation: sparkle-title 8s ease-in-out infinite;
        }

        .app-header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .app-title {
            font-size: 24px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-menu {
            display: flex;
            justify-content: center;
            gap: 12px;
        }

        .nav-btn {
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.3);
            color: rgba(255, 255, 255, 0.8);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            -webkit-app-region: no-drag;
        }

        .nav-btn:hover {
            background: rgba(102, 126, 234, 0.2);
            border-color: rgba(102, 126, 234, 0.5);
            color: white;
            transform: translateY(-1px);
        }

        .nav-btn.active {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.8), rgba(118, 75, 162, 0.8));
            border-color: rgba(102, 126, 234, 0.8);
            color: white;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .connection-status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 8px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-connecting {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }

        .status-connected {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
        }

        .status-error {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .user-message {
            align-self: flex-end;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 18px;
            border-radius: 18px 18px 6px 18px;
            max-width: 70%;
            font-weight: 400;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .ai-response {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 18px;
            border-radius: 18px 18px 18px 6px;
            max-width: 85%;
            position: relative;
        }

        .ai-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .ai-content {
            line-height: 1.6;
            color: #e1e5e9;
        }

        .validation-process {
            margin-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 12px;
        }

        .process-toggle {
            background: none;
            border: none;
            color: #667eea;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
            transition: all 0.2s ease;
        }

        .process-toggle:hover {
            color: #764ba2;
        }

        .agent-status {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 12px 0;
            padding: 12px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            font-size: 13px;
        }

        .agent-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
        }

        .agent-planner { background: linear-gradient(135deg, #ff6b6b, #ee5a24); }
        .agent-expert { background: linear-gradient(135deg, #4834d4, #686de0); }
        .agent-executor { background: linear-gradient(135deg, #00d2d3, #54a0ff); }
        .agent-validator { background: linear-gradient(135deg, #5f27cd, #00d2d3); }

        .agent-details {
            flex: 1;
        }

        .agent-name {
            font-weight: 600;
            font-size: 12px;
            opacity: 0.8;
        }

        .agent-activity {
            font-size: 11px;
            opacity: 0.6;
            margin-top: 2px;
        }

        .agent-status-icon {
            width: 16px;
            height: 16px;
            border-radius: 50%;
        }

        .status-working {
            background: #ffc107;
            animation: pulse 1.5s infinite;
        }

        .status-complete {
            background: #28a745;
        }

        .status-rejected {
            background: #dc3545;
        }

        .input-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
        }

        .input-area {
            display: flex;
            gap: 12px;
            max-width: 800px;
            margin: 0 auto;
        }

        .message-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 14px 18px;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: all 0.2s ease;
        }

        .message-input:focus {
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.12);
        }

        .send-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 14px 24px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 80px;
        }

        .send-button:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .send-button:disabled {
            background: rgba(255, 255, 255, 0.1);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 16px;
            color: #667eea;
            font-size: 14px;
            font-weight: 500;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #667eea;
            animation: typing 1.4s infinite ease-in-out;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .process-details {
            display: none;
            margin-top: 12px;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 11px;
            max-height: 200px;
            overflow-y: auto;
        }

        .process-details.expanded {
            display: block;
        }

        .agent-details-text {
            font-size: 10px;
            opacity: 0.5;
            margin-top: 4px;
            line-height: 1.3;
        }

        /* Custom Scrollbars */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            transform: scale(1.1);
        }

        ::-webkit-scrollbar-corner {
            background: rgba(255, 255, 255, 0.05);
        }

        /* Firefox scrollbars */
        * {
            scrollbar-width: thin;
            scrollbar-color: #667eea rgba(255, 255, 255, 0.05);
        }

        /* Enhanced scrollbar for process details */
        .process-details::-webkit-scrollbar {
            width: 6px;
        }

        .process-details::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.6);
            border-radius: 6px;
        }

        .messages::-webkit-scrollbar {
            width: 6px;
        }

        .messages::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.4);
            border-radius: 6px;
        }

        /* Commentator Insight Styles - Enhanced & Magical */
        .commentator-insight {
            display: flex;
            align-items: flex-start;
            gap: 14px;
            margin: 10px 0;
            padding: 16px 20px;
            border-radius: 16px;
            font-size: 14px;
            max-width: 95%;
            align-self: flex-start;
            position: relative;
            backdrop-filter: blur(15px);
            overflow: hidden;
            transform: translateX(-20px);
            opacity: 0;
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .commentator-insight.visible {
            transform: translateX(0);
            opacity: 1;
        }

        .commentator-insight::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        @keyframes sparkle {
            0% { 
                opacity: 1; 
                transform: scale(0) rotate(0deg);
            }
            50% { 
                opacity: 1; 
                transform: scale(1) rotate(180deg);
            }
            100% { 
                opacity: 0; 
                transform: scale(0) rotate(360deg);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-2px); }
            20%, 40%, 60%, 80% { transform: translateX(2px); }
        }

        .insight-commentary {
            background: linear-gradient(135deg, 
                rgba(255, 193, 7, 0.3), 
                rgba(255, 152, 0, 0.35),
                rgba(255, 87, 34, 0.25));
            border: 2px solid rgba(255, 193, 7, 0.6);
            color: #fff;
            box-shadow: 
                0 0 30px rgba(255, 193, 7, 0.4), 
                inset 0 2px 0 rgba(255, 255, 255, 0.2),
                0 8px 16px rgba(255, 193, 7, 0.2);
            animation: pulse-orange 3s infinite ease-in-out;
        }

        .insight-success {
            background: linear-gradient(135deg, 
                rgba(76, 175, 80, 0.3), 
                rgba(129, 199, 132, 0.35),
                rgba(102, 187, 106, 0.25));
            border: 2px solid rgba(76, 175, 80, 0.6);
            color: #fff;
            box-shadow: 
                0 0 30px rgba(76, 175, 80, 0.4), 
                inset 0 2px 0 rgba(255, 255, 255, 0.2),
                0 8px 16px rgba(76, 175, 80, 0.2);
            animation: pulse-green 2s infinite ease-in-out;
        }

        .insight-insight {
            background: linear-gradient(135deg, 
                rgba(102, 126, 234, 0.3), 
                rgba(118, 75, 162, 0.35),
                rgba(156, 39, 176, 0.25));
            border: 2px solid rgba(102, 126, 234, 0.6);
            color: #fff;
            box-shadow: 
                0 0 30px rgba(102, 126, 234, 0.4), 
                inset 0 2px 0 rgba(255, 255, 255, 0.2),
                0 8px 16px rgba(102, 126, 234, 0.2);
            animation: pulse-blue 4s infinite ease-in-out;
        }

        /* AI-Chosen Styling Classes - Override defaults when present */
        .commentator-style-critical {
            background: linear-gradient(135deg, 
                rgba(244, 67, 54, 0.4), 
                rgba(229, 57, 53, 0.45),
                rgba(211, 47, 47, 0.35)) !important;
            border: 2px solid rgba(244, 67, 54, 0.7) !important;
            animation: pulse-red 1.5s infinite ease-in-out !important;
            box-shadow: 
                0 0 35px rgba(244, 67, 54, 0.5), 
                inset 0 2px 0 rgba(255, 255, 255, 0.2),
                0 8px 16px rgba(244, 67, 54, 0.3) !important;
        }

        .commentator-style-success {
            background: linear-gradient(135deg, 
                rgba(76, 175, 80, 0.4), 
                rgba(129, 199, 132, 0.45),
                rgba(102, 187, 106, 0.35)) !important;
            border: 2px solid rgba(76, 175, 80, 0.7) !important;
            animation: shimmer 2s infinite ease-in-out !important;
            box-shadow: 
                0 0 35px rgba(76, 175, 80, 0.5), 
                inset 0 2px 0 rgba(255, 255, 255, 0.2),
                0 8px 16px rgba(76, 175, 80, 0.3) !important;
        }

        .commentator-style-electric {
            background: linear-gradient(135deg, 
                rgba(0, 188, 212, 0.4), 
                rgba(100, 255, 218, 0.45),
                rgba(18, 255, 247, 0.35)) !important;
            border: 2px solid rgba(0, 188, 212, 0.8) !important;
            animation: electric-pulse 1.8s infinite ease-in-out !important;
            box-shadow: 
                0 0 40px rgba(0, 188, 212, 0.6), 
                inset 0 2px 0 rgba(255, 255, 255, 0.3),
                0 8px 16px rgba(0, 188, 212, 0.4) !important;
        }

        .commentator-style-mystical {
            background: linear-gradient(135deg, 
                rgba(156, 39, 176, 0.4), 
                rgba(233, 30, 99, 0.45),
                rgba(142, 36, 170, 0.35)) !important;
            border: 2px solid rgba(156, 39, 176, 0.8) !important;
            animation: mystical-glow 3s infinite ease-in-out !important;
            box-shadow: 
                0 0 40px rgba(156, 39, 176, 0.6), 
                inset 0 2px 0 rgba(255, 255, 255, 0.2),
                0 8px 16px rgba(156, 39, 176, 0.4) !important;
        }

        .commentator-style-warning {
            background: linear-gradient(135deg, 
                rgba(255, 152, 0, 0.4), 
                rgba(255, 193, 7, 0.45),
                rgba(255, 87, 34, 0.35)) !important;
            border: 2px solid rgba(255, 152, 0, 0.8) !important;
            animation: pulse-orange 2.5s infinite ease-in-out !important;
            box-shadow: 
                0 0 35px rgba(255, 152, 0, 0.5), 
                inset 0 2px 0 rgba(255, 255, 255, 0.2),
                0 8px 16px rgba(255, 152, 0, 0.3) !important;
        }

        .commentator-style-neutral {
            /* Use default styling - no overrides needed */
        }

        @keyframes electric-pulse {
            0%, 100% { 
                box-shadow: 0 0 40px rgba(0, 188, 212, 0.6), inset 0 2px 0 rgba(255, 255, 255, 0.3), 0 8px 16px rgba(0, 188, 212, 0.4);
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 0 60px rgba(0, 188, 212, 0.8), inset 0 2px 0 rgba(255, 255, 255, 0.4), 0 12px 24px rgba(0, 188, 212, 0.6);
                transform: scale(1.02);
            }
        }

        @keyframes mystical-glow {
            0%, 100% { 
                box-shadow: 0 0 40px rgba(156, 39, 176, 0.6), inset 0 2px 0 rgba(255, 255, 255, 0.2), 0 8px 16px rgba(156, 39, 176, 0.4);
                filter: hue-rotate(0deg);
            }
            33% { 
                box-shadow: 0 0 50px rgba(233, 30, 99, 0.7), inset 0 2px 0 rgba(255, 255, 255, 0.3), 0 10px 20px rgba(233, 30, 99, 0.5);
                filter: hue-rotate(30deg);
            }
            66% { 
                box-shadow: 0 0 45px rgba(142, 36, 170, 0.6), inset 0 2px 0 rgba(255, 255, 255, 0.25), 0 9px 18px rgba(142, 36, 170, 0.45);
                filter: hue-rotate(-15deg);
            }
        }

        /* ADVANCED COMMENTATOR VISUALIZATION SYSTEM */
        .commentator-visualization {
            position: relative;
            margin: 16px 0;
            border-radius: 16px;
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px) scale(0.95);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .commentator-visualization.visible {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        .viz-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
        }

        .viz-metaphors {
            position: absolute;
            top: 8px;
            right: 8px;
            z-index: 3;
            display: flex;
            gap: 4px;
        }

        .metaphor {
            font-size: 16px;
            opacity: 0.8;
            animation: metaphor-float 3s ease-in-out infinite;
        }

        .viz-content {
            position: relative;
            z-index: 2;
            display: flex;
            padding: 16px;
            gap: 12px;
        }

        .viz-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            flex-shrink: 0;
        }

                transform: translateY(-30px) scale(0.5);

            0%, 100% {

                transform: scale(1.02);

            0%, 100% { transform: translateX(0); }

            20%, 40%, 60%, 80% { transform: translateX(2px); }

            0%, 100% {
                opacity: 1;
                transform: scale(1);

            50% {
                opacity: 0.8;
                transform: scale(1.05);
            }
