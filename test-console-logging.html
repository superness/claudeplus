<!DOCTYPE html>
<html>
<head>
  <title>Console Logging Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .log { background: #e8f4f8; border-left: 4px solid #0066cc; }
    .warn { background: #fff4e6; border-left: 4px solid #ff9900; }
    .error { background: #ffe6e6; border-left: 4px solid #cc0000; }
    #output {
      margin-top: 20px;
      padding: 15px;
      background: #f5f5f5;
      border-radius: 4px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>üß™ Chrome Console Logging Test</h1>

  <p>This page generates various console messages to test the CDP logger.</p>

  <div>
    <button class="log" onclick="testLog()">console.log()</button>
    <button class="warn" onclick="testWarn()">console.warn()</button>
    <button class="error" onclick="testError()">console.error()</button>
    <button onclick="testException()">Throw Exception</button>
    <button onclick="testObject()">Log Object</button>
    <button onclick="testMultiple()">Multiple Messages</button>
  </div>

  <div id="output">
    <strong>Console output will appear in:</strong><br>
    ‚Ä¢ Browser DevTools Console (F12)<br>
    ‚Ä¢ WSL Logger: <code>/mnt/c/GameLogs/chrome-console-*.log</code><br>
    ‚Ä¢ Windows: <code>C:\GameLogs\chrome-console-*.log</code>
  </div>

  <script>
    let messageCount = 0;

    function addOutput(message, type = 'log') {
      const output = document.getElementById('output');
      const time = new Date().toLocaleTimeString();
      output.innerHTML += `<br><span style="color: #666">[${time}]</span> ${message}`;
      output.scrollTop = output.scrollHeight;
    }

    function testLog() {
      messageCount++;
      const msg = `This is test log message #${messageCount}`;
      console.log(msg);
      addOutput(`‚úÖ Logged: "${msg}"`, 'log');
    }

    function testWarn() {
      messageCount++;
      const msg = `Warning: Test warning #${messageCount}`;
      console.warn(msg);
      addOutput(`‚ö†Ô∏è Warned: "${msg}"`, 'warn');
    }

    function testError() {
      messageCount++;
      const msg = `Error: Test error #${messageCount}`;
      console.error(msg);
      addOutput(`‚ùå Errored: "${msg}"`, 'error');
    }

    function testException() {
      try {
        const obj = null;
        obj.nonExistentMethod(); // This will throw
      } catch (e) {
        console.error('Caught exception:', e);
        addOutput(`üí• Exception thrown and logged`, 'error');
      }
    }

    function testObject() {
      const gameState = {
        player: { x: 100, y: 200, health: 75 },
        enemies: [
          { id: 1, type: 'goblin', health: 30 },
          { id: 2, type: 'orc', health: 50 }
        ],
        level: 5,
        score: 12345
      };
      console.log('Game State:', gameState);
      addOutput('üì¶ Logged complex object', 'log');
    }

    function testMultiple() {
      console.log('Starting batch test...');
      console.log('Loading resources...');
      console.warn('Low memory warning');
      console.log('Resources loaded successfully');
      console.error('Failed to connect to server');
      console.log('Retrying connection...');
      addOutput('üîÑ Sent multiple messages', 'log');
    }

    // Auto-start with a welcome message
    console.log('=== Console Logging Test Page Loaded ===');
    console.log('Chrome version:', navigator.userAgent);
    console.log('Page loaded at:', new Date().toISOString());
    addOutput('üöÄ Page loaded. Click buttons to test logging!');
  </script>
</body>
</html>
