<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>American Checkers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <header>
            <h1>American Checkers</h1>
        </header>

        <div id="game-info">
            <div id="player-info">
                <div class="player-panel" id="red-panel">
                    <div class="player-indicator red"></div>
                    <span>Red</span>
                    <span class="captured-count" id="red-captured">Captured: 0</span>
                </div>
                <div id="turn-indicator">
                    <span id="current-turn">Red's Turn</span>
                </div>
                <div class="player-panel" id="black-panel">
                    <div class="player-indicator black"></div>
                    <span>Black</span>
                    <span class="captured-count" id="black-captured">Captured: 0</span>
                </div>
            </div>
        </div>

        <div id="board-container">
            <canvas id="game-canvas"></canvas>
        </div>

        <div id="game-status">
            <span id="status-message"></span>
        </div>

        <div id="instructions">
            <div class="instruction-row">
                <span class="instruction-icon selected-icon"></span>
                <span>Drag your pieces to move them</span>
            </div>
            <div class="instruction-row">
                <span class="instruction-icon move-icon"></span>
                <span>Green squares = valid drop targets</span>
            </div>
            <div class="instruction-row">
                <span class="instruction-icon ai-icon"></span>
                <span>You play Red, AI plays Black</span>
            </div>
        </div>

        <div id="controls">
            <button id="new-game-btn">New Game</button>
        </div>

        <div id="game-over-modal" class="modal hidden">
            <div class="modal-content">
                <h2 id="winner-text"></h2>
                <p id="win-reason"></p>
                <button id="play-again-btn">Play Again</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
