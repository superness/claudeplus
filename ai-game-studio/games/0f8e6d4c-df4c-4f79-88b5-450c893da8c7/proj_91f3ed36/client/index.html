<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPER COSMIC TIC-TAC-TOE</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Cosmic Background Canvas -->
    <canvas id="backgroundCanvas"></canvas>

    <!-- Main Game Container -->
    <div id="gameContainer">
        <!-- Title Screen -->
        <div id="titleScreen" class="screen active">
            <div class="cosmic-title">
                <h1 class="title-main">SUPER COSMIC</h1>
                <h2 class="title-sub">TIC-TAC-TOE</h2>
            </div>
            <div class="faction-select">
                <h3>CHOOSE YOUR COSMIC FORCE</h3>
                <div class="faction-buttons">
                    <button id="selectOrbis" class="faction-btn orbis">
                        <div class="faction-symbol">O</div>
                        <div class="faction-name">ORBIS</div>
                        <div class="faction-desc">Defensive Mastery</div>
                    </button>
                    <button id="selectCrucia" class="faction-btn crucia">
                        <div class="faction-symbol">X</div>
                        <div class="faction-name">CRUCIA</div>
                        <div class="faction-desc">Aggressive Power</div>
                    </button>
                </div>
            </div>
            <div class="ai-select">
                <h3>SELECT OPPONENT</h3>
                <div class="ai-buttons">
                    <button class="ai-btn" data-ai="novice">
                        <span class="ai-name">Void Novice</span>
                        <span class="ai-rate">90% Win Rate</span>
                    </button>
                    <button class="ai-btn" data-ai="acolyte">
                        <span class="ai-name">Echoing Acolyte</span>
                        <span class="ai-rate">70% Win Rate</span>
                    </button>
                    <button class="ai-btn" data-ai="walker">
                        <span class="ai-name">Grid Walker</span>
                        <span class="ai-rate">50% Win Rate</span>
                    </button>
                    <button class="ai-btn" data-ai="adept">
                        <span class="ai-name">Force Adept</span>
                        <span class="ai-rate">Perfect Play</span>
                    </button>
                    <button class="ai-btn" data-ai="eternal">
                        <span class="ai-name">The Eternal</span>
                        <span class="ai-rate">Unbeatable</span>
                    </button>
                </div>
            </div>
            <button id="startGame" class="cosmic-btn">BEGIN THE RITUAL</button>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="screen">
            <div class="game-header">
                <div class="player-info orbis-info">
                    <div class="player-symbol">O</div>
                    <div class="player-faction">ORBIS</div>
                </div>
                <div class="match-status">
                    <div class="turn-indicator" id="turnIndicator">YOUR TURN</div>
                    <div class="match-score">
                        <span id="playerScore">0</span> - <span id="aiScore">0</span>
                    </div>
                </div>
                <div class="player-info crucia-info">
                    <div class="player-symbol">X</div>
                    <div class="player-faction">CRUCIA</div>
                </div>
            </div>

            <!-- Game Canvas -->
            <canvas id="gameCanvas"></canvas>

            <div class="game-footer">
                <div class="resource-display">
                    <div class="resource">
                        <span class="resource-icon">✦</span>
                        <span class="resource-value" id="essenceCount">0</span>
                        <span class="resource-name">Cosmic Essence</span>
                    </div>
                    <div class="resource">
                        <span class="resource-icon orbis-icon">○</span>
                        <span class="resource-value" id="orbsCount">0</span>
                        <span class="resource-name">Orbs</span>
                    </div>
                    <div class="resource">
                        <span class="resource-icon crucia-icon">✕</span>
                        <span class="resource-value" id="shardsCount">0</span>
                        <span class="resource-name">Shards</span>
                    </div>
                </div>
                <button id="newGameBtn" class="cosmic-btn small">NEW MATCH</button>
                <button id="backToMenu" class="cosmic-btn small">MENU</button>
            </div>
        </div>

        <!-- Result Overlay -->
        <div id="resultOverlay" class="overlay">
            <div class="result-content">
                <h2 id="resultTitle" class="result-title">VICTORY</h2>
                <p id="resultSubtitle" class="result-subtitle">The cosmic forces bow to your mastery</p>
                <div class="rewards">
                    <div class="reward-item">
                        <span class="reward-value" id="rewardEssence">+100</span>
                        <span class="reward-name">Essence</span>
                    </div>
                    <div class="reward-item">
                        <span class="reward-value" id="rewardFaction">+20</span>
                        <span class="reward-name" id="rewardFactionName">Orbs</span>
                    </div>
                </div>
                <button id="playAgain" class="cosmic-btn">PLAY AGAIN</button>
            </div>
        </div>
    </div>

    <script src="js/particles.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/ai.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
